cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.parallel.config.fixed.max-pool-size=4

cucumber.execution.parallel.config.mode.default=concurrent
cucumber.execution.parallel.config.mode.classes.default=same_thread
cucumber.publish.quiet=true
cucumber.glue=steps
cucumber.plugin=pretty,\
            html:target/SystemTestReports/report.html,\
            json:target/SystemTestReports/report.json,\
            junit:target/SystemTestReports/junit.xml\ 